<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Kuberlo- Shopping Cart Page</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="assets/css/build.css">
</head>

<body>

  <!-- this component can be reusable for header that has the same design/structure. some js functionality has also been connected to this.  -->
  <!-- this header has a wishlist button isntead of the normal cart, search and bookmark icons -->
  <header class="header-container">
    <div class="header-wrapper">
      <div class="header-left-wrapper">
        <a href="#" class="btn-arrow-back"><img src="https://img.icons8.com/windows/64/000000/left.png"/></a>
        <h3 class="page-title is-active">Shopping Bag</h3>
        <div class="input-field-for-search-wrapper ">
          <input type="text" placeholder="Search for brands & products" class="search-field">
        </div>
      </div>
      <div class="header-right-wrapper">
        <a href="#" class="search-wrapper"><button class="btn btn--transparent btn--transparent--wishlist">Wishlist</button></a>
      </div>
    </div>
  </header>

  <main>


    <!-- Insert this component if you will need a breadcrumb for specific page. Also, to apply styling and animation for the active page, please make sure to add "is-active" class in the item-breadcrumbs element -->
    <section class="breadcrumbs-container">
      <div class="breadcrumbs-wrapper">
        <div class="item-breadcrumbs is-active">
          <div class="line-wrapper">
            <span class="line-animate"></span>
            <span class="line"></span>
            <span class="point"></span>
          </div>
          <div class="current-step-wrapper">
            <h5>Bag</h5>
          </div>
        </div>
        <div class="item-breadcrumbs">
          <div class="line-wrapper">
            <span class="line-animate"></span>
            <span class="line"></span>
            <span class="point"></span>
          </div>
          <div class="current-step-wrapper">
            <h5>Address</h5>
          </div>
        </div>
        <div class="item-breadcrumbs">
          <div class="line-wrapper">
            <span class="line-animate"></span>
            <span class="line"></span>
            <span class="point"></span>
          </div>
          <div class="current-step-wrapper">
            <h5>Payment</h5>
          </div>
        </div>                
      </div>
    </section>


  </main>


  



  <!-- Default -->
  <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="assets/js/vendor/jquery-3.3.1.min.js"></script>
  

  <!-- Plugins -->
  <script src="assets/js/vendor/TweenMax.min.js"></script>
  <script src="assets/js/vendor/TimelineMax.min.js"></script>
  <script src="assets/js/vendor/jquery.gsap.min.js"></script>
  <script src="assets/js/vendor/owl.carousel.min.js"></script>
  <script src="assets/js/vendor/jquery.inview.min.js"></script>


  <!-- Default init of scripts -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/script.js"></script>

  <!-- Custom Scripts -->
  <script src="assets/js/menu.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/carousel.js"></script>


</body>

</html>
