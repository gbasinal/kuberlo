  <!-- this component can be reusable for header that has the same design/structure. some js functionality has also been connected to this.  -->
  <!-- this header has a wishlist button isntead of the normal cart, search and bookmark icons -->
  <header class="header-container animated">
    <div class="header-wrapper animated-child">
      <div class="header-left-wrapper">
        <a href="#" class="btn-arrow-back"><img src="https://img.icons8.com/windows/64/000000/left.png"/></a>
        <h3 class="page-title is-active"></h3>
        <div class="input-field-for-search-wrapper ">
          <input type="text" placeholder="Search for brands & products" class="search-field">
        </div>
      </div>
      <div class="header-right-wrapper">
        <a href="#" class="search-wrapper"><img src="https://img.icons8.com/windows/64/000000/search.png"/></a>
        <a href="#"><img src="https://img.icons8.com/windows/64/000000/bookmark-ribbon.png"/></a>
        <a href="#" class="cart-open"><img src="https://img.icons8.com/windows/64/000000/shopping-cart.png"/></a>
      </div>
    </div>
  </header>
