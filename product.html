<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Kuberlo - Product</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  

  <link rel="stylesheet" href="assets/css/build.css">
</head>

<body>


  <!-- this component can be reusable for header that has the same design/structure. some js functionality has also been connected to this.  -->
  <!-- this header has a wishlist button isntead of the normal cart, search and bookmark icons -->
  <header class="header-container animated">
    <div class="header-wrapper animated-child">
      <div class="header-left-wrapper">
        <a href="#" class="btn-arrow-back"><img src="https://img.icons8.com/windows/64/000000/left.png"/></a>
        <h3 class="page-title is-active"></h3>
        <div class="input-field-for-search-wrapper ">
          <input type="text" placeholder="Search for brands & products" class="search-field">
        </div>
      </div>
      <div class="header-right-wrapper">
        <a href="#" class="search-wrapper"><img src="https://img.icons8.com/windows/64/000000/search.png"/></a>
        <a href="#"><img src="https://img.icons8.com/windows/64/000000/bookmark-ribbon.png"/></a>
        <a href="#" class="cart-open"><img src="https://img.icons8.com/windows/64/000000/shopping-cart.png"/></a>
      </div>
    </div>
  </header>  


  <main>

    <!-- You can import this section for the slider component. Keep in mind the instructions below on how you can enable different slider options -->
    <!-- The sample below is for the single slider option -->
    <!-- We will be using the same single slider component for the product image except that it will include a generic text/content component for the product title and description-->
    <section class="section slider-component-container">
      <div class="slider-component-wrapper animated">
        <!-- Since we have different formats for slider, namely : with dots, 1 slider and 2 sliders , we will control the options by using class. adding dots-active will enable dots , single-slide-active for single-slider and double-slide-active for double sliders -->
        <div class="slider-carousel owl-carousel owl-theme dots-active single-slide-active animated-child">
          <div class="item item-slider">
            <a href="#">
              <img src="assets/img/product/product.png" alt="" class="item-imageStyle">
            </a>
          </div>
          <div class="item item-slider">
            <a href="#">
              <img src="assets/img/product/product.png" alt="" class="item-imageStyle">
            </a>
          </div>
        </div>

        <!-- Reused generic component since this is only a text component -->
        <div class="section generic-container animated">
          <div class="generic-wrapper animated-child">
            <div class="product-details-wrapper">
              <h3><span class="product-name">Product Name</span> <span class="product-description">Product Description</span></h3>
              <h3><span class="product-description">Product Type</span></h3>
              <h3><span class="product-amount">$1,234</span> <span class="product-discount">$1,234</span><span class="product-discount-description">(30% OFF)</span></h3>
              <p>inclusive of all taxes</p>
            </div>
          </div>
        </div>
      </div>
    </section>    


        <!-- Insert this compoonent for the available offers component. -->
    <section class="section available-offers-container animated">
      <div class="available-offers-wrapper animated-child">
        <div class="header-offer-wrapper">
          <h3 class="total-amount">You Pay Only : <span class="amount">$14,300</span></h3>
          <h3 class="total-savings">Save: $600</h3>
        </div>
        <div class="offer-details-wrapper">
          <p>Apply the coupon during checkout.</p>
          <p>Orders above Rs. 3999 (only on first purchase). T&C apply.</p>
        </div>
        <div class="coupon-code-wrapper">
          <div class="item-coupon">
            <div class="coupon">
              <h3 class="copy-btn">COUPON10</h3>
            </div>
            <p class="description copy-btn-text copy active">Tap to copy</p>
          </div>
        </div>
      </div>
    </section>

    
  </main>



  <!-- Default -->
  <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="assets/js/vendor/jquery-3.3.1.min.js"></script>
  

  <!-- Plugins -->
  <script src="assets/js/vendor/TweenMax.min.js"></script>
  <script src="assets/js/vendor/TimelineMax.min.js"></script>
  <script src="assets/js/vendor/jquery.gsap.min.js"></script>
  <script src="assets/js/vendor/owl.carousel.min.js"></script>
  <script src="assets/js/vendor/jquery.inview.min.js"></script>


  <!-- Default init of scripts -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/script.js"></script>

  <!-- Custom Scripts -->
  <script src="assets/js/menu.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/carousel.js"></script>
  <script src="assets/js/functions.js"></script>


</body>

</html>
